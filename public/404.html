<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wedding RSVP | Mark and Heather</title>
    <script>
      // Redirect to index.html for React Router SPA
      // GitHub Pages will serve this 404.html for any route
      // We redirect to index.html which will load the React app
      var path = window.location.pathname;
      var segments = path.split('/').filter(Boolean);
      var basePath = segments.length > 0 ? '/' + segments[0] + '/' : '/';
      window.location.replace(basePath + 'index.html');
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
