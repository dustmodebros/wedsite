name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Set base path
        id: base
        run: |
          REPO_NAME=$(echo "${{ github.repository }}" | cut -d'/' -f2)
          echo "Repository: ${{ github.repository }}"
          echo "Repository name: $REPO_NAME"
          if [[ "$REPO_NAME" == *".github.io" ]]; then
            BASE_PATH="/"
            echo "Using base path: $BASE_PATH (user/organization page)"
          else
            BASE_PATH="/$REPO_NAME/"
            echo "Using base path: $BASE_PATH (project page)"
          fi
          echo "base=$BASE_PATH" >> $GITHUB_OUTPUT
          echo "::notice::Base path set to: $BASE_PATH"

      - name: Build
        run: npm run build
        env:
          VITE_BASE: ${{ steps.base.outputs.base }}
        
      - name: Verify build output
        run: |
          echo "Checking dist/index.html for base path..."
          if [ -f dist/index.html ]; then
            echo "index.html exists"
            grep -o 'src="[^"]*"' dist/index.html || echo "No src attributes found"
          else
            echo "ERROR: dist/index.html not found!"
            exit 1
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
